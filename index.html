<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="grid">
        <div class="container">
          <div class="time-block row nine">
            <p class="col-md-2 hour" id="time">9am</p>
              <textarea class="col-8 textarea" id="box09"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row ten">
            <p class="col-md-2" id="time">10am</p>
              <textarea class="col-8 textarea" id="box10"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row eleven">
            <p class="col-md-2" id="time">11am</p>
              <textarea class="col-8 textarea" id="Box11"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row twelve">
            <p class="col-md-2" id="time">12pm</p>
              <textarea class="col-8 textarea" id="Box12"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row one">
            <p class="col-md-2" id="time">1pm</p>
              <textarea class="col-8 textarea" id="Box01"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row two">
            <p class="col-md-2" id="time">2pm</p>
              <textarea class="col-8 textarea" id="Box02"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row three">
            <p class="col-md-2" id="time">3pm</p>
              <textarea class="col-8 textarea" id="Box03"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row four">
            <p class="col-md-2" id="time">4pm</p>
              <textarea class="col-8 textarea" id="Box04"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
          <div class="time-block row five">
            <p class="col-md-2" id="time">5pm</p>
              <textarea class="col-8 textarea" id="Box05"></textarea>
            <button class="col-2 saveBtn " id="save"><i class="far fa-save"></i></button>
          </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script src="assets/js/script.js"></script>
</html>
